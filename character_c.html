<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>character</title>
  <style>
    :root {
      --bg: #ffffff;
      --panel: #ffffff;
      --accent: #000000;
      --text-main: #000000;
      --text-sub: #444444;
      --border-soft: rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== 上部：メニューバー＋メインビジュアル ===== */

    .layout {
      display: flex;
      width: 100%;
      min-height: 70vh;
    }

    /* 左の縦メニュー */
    .side-nav {
      width: 70px;
      background: linear-gradient(180deg, #111111, #050505);
      border-right: 1px solid var(--border-soft);
      padding: 16px 8px;
      display: flex;
      flex-direction: column;
      gap: 8px; /* ← 元コードが ": 8px;" になっていたので、意図通り gap に修正 */
    }

    .nav-item {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 48px;
      border-radius: 12px;
      font-size: 11px;
      text-decoration: none;
      color: var(--text-sub);
      border: 1px solid transparent;
      background: transparent;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
    }

    .nav-item:hover {
      border-color: var(--border-soft);
      color: var(--text-main);
      background: rgba(255, 255, 255, 0.04);
    }

    .nav-item-active {
      border-color: var(--accent);
      color: #000;
      background: var(--accent);
      font-weight: 600;
    }

    .nav-item-disabled {
      opacity: 0.35;
      cursor: default;
      pointer-events: none;
    }

    /* 右側メインビジュアルコンテナ */
    .main-panel {
      flex: 1;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .hero-visual {
      position: relative;
      width: 100%;
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      perspective: 800px;
      padding: 80px 32px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero-image-layer {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .hero-image-layer img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      opacity: 0.95;
    }

    .hero-overlay {
      position: absolute;
      color: var(--text-main);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      z-index: 5;
    }

    /* 「道徳、とは」 部分 */
    .hero-quote {
      top: 20%;
      left: 40%;
      transform: translate(-50%, 0);
      font-size: 58px;
      letter-spacing: 0.18em;
      opacity: 0;
      animation: floatInQuote 1.5s ease-out 0.8s forwards;
    }

    /* キャラクター名＋説明 部分（右下） */
    .hero-meta {
      right: 10%;
      bottom: 12%;
      text-align: left;
    }

    .hero-name {
      font-size: 20px;
      margin-bottom: 8px;
      letter-spacing: 0.18em;
    }

    .hero-desc {
      font-size: 13px;
      line-height: 1.7;
      max-width: 260px;
      color: var(--text-sub);
    }


    /* ===== 下部：バックボーン 5ブロック ===== */

    .timeline {
      width: calc(100% - 70px);
      margin-left: 70px;
      padding: 0;
    }

    .timeline-title {
      font-size: 16px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--text-sub);
      margin-bottom: 16px;
      padding: 32px 32px 16px;
    }

    .timeline-list {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .timeline-block {
      width: 100%;
      min-height: 100vh;
      padding: 80px 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      position: relative;
    }

    /* 各ブロックの背景グラデーション */
    .timeline-block:nth-child(1) {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
    }

    .timeline-block:nth-child(2) {
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
    }

    .timeline-block:nth-child(3) {
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
    }

    .timeline-block:nth-child(4) {
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
    }

    .timeline-block:nth-child(5) {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
    }

    .timeline-image {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 0;
      overflow: hidden;
      border: none;
    }

    .timeline-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Block1：横書き・中央揃え、左からスッと出る（黒） */
    .block1-type {
      position: absolute;
      top: 12%;
      left: 50%;
      transform: translate(-50%, 0) translateX(-80px);
      max-width: 80%;
      text-align: center;
      font-size: 14px;
      line-height: 1.9;
      color: #000000;
      opacity: 0;
      white-space: pre-wrap;
      animation: block1FloatIn 1.4s ease-out 0.5s forwards;
    }

    @keyframes block1FloatIn {
      0% {
        opacity: 0;
        transform: translate(-50%, 0) translateX(-120px);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, 0) translateX(0);
      }
    }
/* Block2〜5：+X からスッと出る（横書き・フェードイン） */
.block2-type,
.block3-type,
.block4-type,
.block5-type {
  opacity: 0;
  transform: translateX(40px); /* ← +X（右にずらして待機） */
}

/* JSでこのクラスを付けるとアニメーション開始 */
.block-slide-in {
  animation: blockSlideIn 1.2s ease-out forwards;
}

@keyframes blockSlideIn {
  0% {
    opacity: 0;
    transform: translateX(40px);
  }
  100% {
    opacity: 1;
    transform: translateX(0);
  }
}
   /* Block2〜5：画像上の横書きタイピング（黒・共通スタイル） */
.block2-type,
.block3-type,
.block4-type,
.block5-type {
  position: absolute;
  top: 10%;
  left: 8%;
  right: 8%;
  /* writing-mode: vertical-rl; ← 縦書き指定を削除 */
  font-size: 17px;
  letter-spacing: 0.04em;
  line-height: 1.9;
  color: #000000;
  text-shadow: none;
  opacity: 0;
  white-space: pre-wrap;
  max-width: 80%;
}

    .timeline-label {

      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 6px;
    }

    .timeline-heading {

      margin-bottom: 4px;
    }

    .timeline-text {
      font-size: 13px;
      line-height: 1.7;
      color: var(--text-sub);
    }

    @keyframes floatInQuote {
      0% { opacity: 0; }

    /* レスポンシブ */

        flex-direction: row;
        width: 100%;

        border-right: none;
        border-bottom: 1px solid var(--border-soft);

      }

      }

      .main-panel {

      }

        min-height: 100vh;
        padding: 60px 20px;
      }

      .hero-quote {
        font-size: 20px;
      }

      .timeline {
        margin: 0;
        padding: 0;
      }

      .timeline-title {
        padding: 16px 12px 16px;
      }

      .timeline-block {
        padding: 60px 20px;
        min-height: 100vh;
      }
    }
  </style>
</head>

<!-- Block2〜5：縦書きタイピング（heroオーバーレイ演出は削除） -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const block2El = document.getElementById("block2Type");
  const block3El = document.getElementById("block3Type");
  const block4El = document.getElementById("block4Type");
  const block5El = document.getElementById("block5Type");

  const block2Text = `何かに心打たれた時、家族にも目の前の出来事を分け与えたいと思う時、ディーは自然と胸に手を当て、胸にあてた手を軽く握った。

`;

管理者はそれだけ言うと部屋から出て行った。

かすれた声で小さく口ずさむ。

「やつらの地面が俺達の天井。水は赤く、ランプは緑」`;

  const block4Text = `正規シャフトは信じられないほど滑らかに動いた。だが、大人たちに囲まれ腕を掴まれたまま身動きがとれなかった。

  const block5Text = `パイプの中を水が流れる音がいつもしていた。

<!-- C：ドラッグ／スワイプ／キーで B / D に遷移（左でDへ、右でBへ）※安定版（スマホ版のフリック感度を下げるためY方向の移動も考慮） -->
<script>
(function () {
  let startX = null;
  let startY = null;
  const threshold = 80; // 60から80に上げて感度を下げる

  function goPrev() {
    window.location.href = "character_b.html";
  }

  function goNext() {
    window.location.href = "character_d.html";
  }

  // 画像の「ドラッグしてファイルを引っ張る」挙動などを抑止（PCで逆判定になりやすい原因の一つ）
  document.addEventListener("dragstart", function (e) {
    e.preventDefault();
  });

  // スマホ（タッチ）
  window.addEventListener("touchstart", function (e) {
    if (e.touches.length > 1) return;
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
  });

  window.addEventListener("touchend", function (e) {
    if (startX === null || startY === null) return;

    const endX = e.changedTouches[0].clientX;
    const endY = e.changedTouches[0].clientY;
    const diffX = endX - startX;
    const diffY = endY - startY;

    // 横方向の移動が縦方向の移動よりも十分大きい場合のみページ遷移
    const absDiffX = Math.abs(diffX);
    const absDiffY = Math.abs(diffY);
    if (absDiffX > threshold && absDiffX > absDiffY * 1.5) {
      if (diffX < 0) {
        // 左にフリック → Dへ
        goNext();
      } else if (diffX > 0) {
        // 右にフリック → Bへ
        goPrev();
      }
    }

    startX = null;
    startY = null;
  });

  // PC（マウスドラッグ）
  window.addEventListener("mousedown", function (e) {
    startX = e.clientX;
    startY = e.clientY;
  });

  window.addEventListener("mouseup", function (e) {
    if (startX === null || startY === null) return;

    const endX = e.clientX;
    const endY = e.clientY;
    const diffX = endX - startX;
    const diffY = endY - startY;

    // 横方向の移動が縦方向の移動よりも十分大きい場合のみページ遷移
    const absDiffX = Math.abs(diffX);
    const absDiffY = Math.abs(diffY);
    if (absDiffX > threshold && absDiffX > absDiffY * 1.5) {
      if (diffX < 0) {
        // 左にドラッグ → Dへ
        goNext();
      } else if (diffX > 0) {
        // 右にドラッグ → Bへ
        goPrev();
      }
    }

    startX = null;
    startY = null;
  });

  // キーボード
  window.addEventListener("keydown", function (e) {
    if (e.key === "ArrowLeft") {
      goPrev();
    } else if (e.key === "ArrowRight") {
      goNext();
    }
  });
})();
</script>
