<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>character</title>
  <style>
    :root {
      --bg: #ffffff;
      --panel: #ffffff;
      --accent: #000000;
      --text-main: #000000;
      --text-sub: #444444;
      --border-soft: rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== 上部：メニューバー＋メインビジュアル ===== */

    .layout {
      display: flex;
      width: calc(100% - 70px);
      margin-left: 70px;
      min-height: 70vh;
    }

    /* 左の縦メニュー（スクロール時も左に固定） */
    .side-nav {
      position: fixed;
      left: 0;
      top: 0;
      width: 70px;
      height: 100vh;
      background: linear-gradient(180deg, #111111, #050505);
      border-right: 1px solid var(--border-soft);
      padding: 16px 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 10;
    }

    .nav-item {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 48px;
      border-radius: 12px;
      font-size: 11px;
      text-decoration: none;
      color: var(--text-sub);
      border: 1px solid transparent;
      background: transparent;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
    }

    .nav-item:hover {
      border-color: var(--border-soft);
      color: var(--text-main);
      background: rgba(255, 255, 255, 0.04);
    }

    .nav-item-active {
      border-color: var(--accent);
      color: #000;
      background: var(--accent);
      font-weight: 600;
    }

    .nav-item-disabled {
      opacity: 0.35;
      cursor: default;
      pointer-events: none;
    }

    /* 右側メインビジュアルコンテナ */
    .main-panel {
      flex: 1;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .hero-visual {
      position: relative;
      width: 100%;
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      perspective: 800px;
      padding: 80px 32px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero-image-layer {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .hero-image-layer img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      opacity: 0.95;
    }

    .hero-overlay {
      position: absolute;
      color: var(--text-main);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      z-index: 5;
    }

    /* 「道徳、とは」 部分 */
    .hero-quote {
      top: 20%;
      left: 50%;
      transform: translate(-50%, 0);
      font-size: 58px;
      letter-spacing: 0.18em;
      opacity: 0;
      animation: floatInQuote 1.5s ease-out 0.8s forwards;
    }

    /* キャラクター名＋説明 部分（右下） */
    .hero-meta {
      right: 10%;
      bottom: 12%;
      text-align: left;
    }

    .hero-name {
      font-size: 20px;
      margin-bottom: 8px;
      letter-spacing: 0.18em;
    }

    .hero-desc {
      font-size: 13px;
      line-height: 1.7;
      max-width: 260px;
      color: var(--text-sub);
    }

    /* キャラクターページネーション（左下部） */
    .hero-pagination {
      position: absolute;
      left: 2%;
      bottom: 12%;
      display: flex;
      gap: 12px;
      z-index: 5;
    }

    .hero-pagination-dot {
      display: block;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.8);
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
    }

    .hero-pagination-dot:hover {
      background: rgba(255, 255, 255, 0.8);
      transform: scale(1.2);
    }

    .hero-pagination-dot.active {
      background: rgba(255, 255, 255, 1);
      border-color: rgba(255, 255, 255, 1);
    }

    /* 演出スキップボタン */
    .hero-skip-button {
      position: absolute;
      left: 2%;
      bottom: 6%;
      color: #000000;
      font-size: 14px;
      cursor: pointer;
      z-index: 20;
      transition: opacity 0.2s ease;
      text-decoration: none;
      letter-spacing: 0.1em;
      background: transparent;
      border: none;
      padding: 0;
    }

    .hero-skip-button:hover {
      opacity: 0.7;
    }

    .hero-skip-button.hidden {
      opacity: 0;
      pointer-events: none;
    }


    /* ===== hero 全面ホワイトオーバーレイ ===== */

    .hero-full-overlay {
      position: absolute;
      inset: 0;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      opacity: 1;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .hero-full-overlay.hidden {
      opacity: 0;
    }

    .hero-full-overlay-inner {
      max-width: 80%;
      text-align: center;
      font-size: 18px;
      line-height: 1.9;
      color: #000000;
      opacity: 0;
      transform: translateY(16px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      white-space: pre-wrap;
    }

    .hero-full-overlay-inner.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* ▼ 問1 専用レイアウト（オーダー画像寄せ） */
    .hero-q1-layout {
      display: flex;
      flex-direction: row;            /* 左：3,2,1 / 中央：文 / 右：問1 */
      justify-content: center;
      align-items: flex-start;
      gap: 10px;                      /* 列の横距離 */
    }

    /* 共通：縦書き設定 */
    .hero-q1-question,
    .hero-q1-sentence,
    .hero-q1-options-col {
      writing-mode: vertical-rl;
      text-orientation: upright;
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 2.0;
      letter-spacing: 0.18em;
    }

    .hero-q1-options-col {
      line-height: 1.0;  /* 1.4〜1.6くらいで好みに調整 */
    }

    /* 右カラム・中央カラムの“箱”を細くするイメージ */

    .hero-q1-sentence,
    .hero-q1-question {
      letter-spacing: 0.08em;  /* 元より少し細め：横幅を減らす */
    }

    /* 右カラムをさらに中央側へ寄せる（見た目の距離を縮める） */
    .hero-q1-question {
      margin-left: -1.2em;     /* -0.8〜-1.5em の範囲で好みに調整 */
    }
    
    /* 左側：3・2・1 を横に並べる列 */
    .hero-q1-options {
      display: flex;
      flex-direction: row;            /* 左から 3 → 2 → 1 の順 */
      gap: 8px;
      margin-top: -1.6em;             /* 「3」と「問(1)」の頭合わせ用 */
    }

    /* 中央の文 */
    .hero-q1-sentence {
      margin-top: 0.2em;
    }

    /* 右の「問(1)…」列 */
    .hero-q1-question {
      padding-top: 0;
    }

    /* □（小さい・縦長） */
    .hero-q1-box-small,
    .hero-q1-box-long {
      display: inline-block;
      border: 1px solid #000;
      box-sizing: border-box;
      position: relative; /* 問3の中身(苦/楽/×/○)をabsoluteで重ねるため */
    }

    .hero-q1-box-small {
      width: 1.2em;
      height: 1.2em;
      margin: 0.2em 0;
    }

    .hero-q1-box-long {
      width: 1.4em;
      height: 5em;                    /* 縦長長方形 */
      margin: 0.4em 0;
    }

    /* 問3 専用：□の中の文字＆○× */
    .hero-q3-box {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .hero-q3-char {
      position: absolute;
      font-size: 22px;
      font-family: "Yuji Boku", "Yuji Syuku", "Hachi Maru Pop", cursive, serif;
      line-height: 1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .hero-q3-mark {
      position: absolute;
      font-size: 100px;
      color: #d00; /* 赤ペン風 */
      line-height: 1;
      opacity: 0;
      transition: opacity 0.3s ease;
      transform: translate(6px, -6px); /* □の右上あたりにずらす */
      pointer-events: none;
    }

    /* ===== 下部：バックボーン 5ブロック ===== */

    .timeline {
      width: calc(100% - 70px);
      margin-left: 70px;
      padding: 0;
    }

    .timeline-title {
      font-size: 16px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--text-sub);
      margin-bottom: 16px;
      padding: 32px 32px 16px;
    }

    .timeline-list {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .timeline-block {
      width: 100%;
      min-height: 100vh;
      padding: 80px 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      position: relative;
    }

    /* 各ブロックの背景グラデーション */
    .timeline-block:nth-child(1) {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
    }

    .timeline-block:nth-child(2) {
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
    }

    .timeline-block:nth-child(3) {
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
    }

    .timeline-block:nth-child(4) {
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
    }

    .timeline-block:nth-child(5) {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
    }

    .timeline-image {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 0;
      overflow: hidden;
      border: none;
    }

    .timeline-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Block1：横書き・中央揃え、左からスッと出る（黒） */
    .block1-type {
      position: absolute;
      top: 12%;
      left: 50%;
      transform: translate(-50%, 0) translateX(-120px);
      max-width: 80%;
      text-align: center;
      font-size: 14px;
      line-height: 1.9;
      color: #000000;
      opacity: 0;
      white-space: pre-wrap;
    }

    /* JSで付与 → アニメ開始 */
    .block1-slide-in {
      animation: block1FloatIn 1.4s ease-out forwards;
    }

    @keyframes block1FloatIn {
      0% {
        opacity: 0;
        transform: translate(-50%, 0) translateX(-120px);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, 0) translateX(0);
      }
    }

    /* Block2〜5：画像上の縦書きタイピング（黒・共通スタイル） */
    .block2-type,
    .block3-type,
    .block4-type,
    .block5-type {
      position: absolute;
      top: 8%;
      right: 8%;
      writing-mode: vertical-rl;
      font-size: 18px;
      letter-spacing: 0.2em;
      line-height: 1.8;
      color: #000000;
      text-shadow: none;
      opacity: 0;
      white-space: pre-wrap;
    }

    .timeline-label {
      font-size: 12px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 6px;
    }

    .timeline-heading {
      font-size: 15px;
      margin-bottom: 4px;
    }

    .timeline-text {
      font-size: 13px;
      line-height: 1.7;
      color: var(--text-sub);
    }

    @keyframes floatInQuote {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* レスポンシブ（※hero-q1 系はここから削除済み） */

    @media (max-width: 900px) {
      .layout {
        flex-direction: column;
        width: 100%;
        margin-left: 0;
      }

      .side-nav {
        position: relative;
        flex-direction: row;
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid var(--border-soft);
        justify-content: center;
      }

      .nav-item {
        flex: 1;
      }

      .main-panel {
        padding: 0;
      }

      .hero-visual {
        min-height: 100vh;
        padding: 60px 20px;
      }

      .hero-skip-button {
        left: 5%;
        bottom: 4%;
        font-size: 12px;
      }

      .hero-pagination {
        left: 5%;
        bottom: 8%;
        gap: 8px;
      }

      .hero-pagination-dot {
        width: 30px;
        height: 30px;
      }

      .hero-quote {
        font-size: 20px;
      }

      .hero-full-overlay-inner {
        max-width: 90%;
        font-size: 14px;
      }

      .timeline {
        margin: 0;
        padding: 0;
      }

      .timeline-title {
        padding: 16px 12px 16px;
      }

      .timeline-block {
        padding: 60px 20px;
        min-height: 100vh;
      }
    }
  </style>
</head>

<!-- hero：ホワイトオーバーレイ＋問い演出 ＆ Block1〜5：スクロールで表示されたときにテキストを表示 -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const overlay = document.getElementById("heroOverlay");
  const overlayInner = document.getElementById("heroOverlayInner");
  const skipButton = document.getElementById("heroSkipButton");
  let isSkipped = false;
  let stepTimeout = null;

  // 問3：□の中で「苦」→×→フェードアウト→「楽」→○ の演出
  function runQ3Sequence(onDone) {
    const charEl  = document.getElementById("q3Char");
    const markXEl = document.getElementById("q3MarkX");
    const markOEl = document.getElementById("q3MarkO");

    if (!charEl || !markXEl || !markOEl) {
      if (onDone) onDone();
      return;
    }

    // 1) 「苦」が出る
    setTimeout(() => {
      charEl.textContent = "苦";
      charEl.style.opacity = "1";
    }, 800);

    // 2) 赤い「×」
    setTimeout(() => {
      markXEl.style.opacity = "1";
    }, 1600);

    // 3) 「苦」と「×」フェードアウト
    setTimeout(() => {
      charEl.style.opacity  = "0";
      markXEl.style.opacity = "0";
    }, 2600);

    // 4) 「楽」
    setTimeout(() => {
      charEl.textContent = "楽";
      charEl.style.opacity = "1";
    }, 3400);

    // 5) 赤い「○」
    setTimeout(() => {
      markOEl.style.opacity = "1";
    }, 4200);

    // 6) 終了コールバック（必要なら）
    setTimeout(() => {
      if (onDone) onDone();
    }, 5200);
  }

  if (overlay && overlayInner) {
    const steps = [
      // STEP0：導入
      "「善い行い」とは、誰の基準で決まるのだろうか。",

      // STEP1：問1
      `
      <div class="hero-q1-layout">
        <!-- 左カラム：３・２・１ -->
        <div class="hero-q1-options">
          <div class="hero-q1-options-col">
            ３　手を振る
          </div>
          <div class="hero-q1-options-col">
            ２　通り過ぎる
          </div>
          <div class="hero-q1-options-col">
            １　声をかける
          </div>
        </div>

        <!-- 中央カラム -->
        <div class="hero-q1-sentence">
          困っているひとがいたら<span class="hero-q1-box-long"></span>する。
        </div>

        <!-- 右カラム -->
        <div class="hero-q1-question">
          問（1）<span class="hero-q1-box-long"></span>にあてはまる番号を選びなさい。
        </div>
      </div>
      `,

      // STEP2：問2
      `
      <div class="hero-q1-layout">
        <div class="hero-q1-options">
          <div class="hero-q1-options-col">
            ３　そのままにする
          </div>
          <div class="hero-q1-options-col">
            ２　交番に届ける
          </div>
          <div class="hero-q1-options-col">
            １　自分のものにする
          </div>
        </div>

        <div class="hero-q1-sentence">
          落とし物を見つけたら<span class="hero-q1-box-long"></span>する。
        </div>

        <div class="hero-q1-question">
          問（2）<span class="hero-q1-box-long"></span>にあてはまる番号を選びなさい。
        </div>
      </div>
      `,

      // STEP3：問3（ここで演出をする）
      `
      <div class="hero-q1-layout">
        <div class="hero-q1-sentence">
          友だちが笑っていると、わたしも<span class="hero-q1-box-small hero-q3-box">
            <span id="q3Char"  class="hero-q3-char"></span>
            <span id="q3MarkX" class="hero-q3-mark">×</span>
            <span id="q3MarkO" class="hero-q3-mark">○</span>
          </span>しい気もちになる。
        </div>

        <div class="hero-q1-question">
          問（3）空欄にあてはまる文字をうめなさい。
        </div>
      </div>
      `,

      // STEP4：締め
      "彼の善良さは、空欄を埋めるだけでできている。"
    ];

    let index = 0;
    const baseVisibleTime = 2500;  // 通常ステップ用
    const fadeGapTime = 650;

    function showStep(i) {
      if (isSkipped) {
        overlay.classList.add("hidden");
        setTimeout(() => {
          overlay.style.display = "none";
          if (skipButton) {

        }, 300);

      const currentVisibleTime = (i === 3) ? 5600 : baseVisibleTime;

          stepTimeout = setTimeout(() => {

<!-- B：フリック／ドラッグ／キーで A / C に遷移（スマホ版のフリック感度を下げるためY方向の移動も考慮） -->
<script>
(function () {
  let startX = null;
  let startY = null;
  const threshold = 80; // 60から80に上げて感度を下げる

  function goPrev() {
    window.location.href = "character.html";
  }

  function goNext() {
    window.location.href = "character_c.html";
  }

  // スマホ（タッチ）
  window.addEventListener("touchstart", function (e) {
    if (e.touches.length > 1) return;
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
  });

  window.addEventListener("touchend", function (e) {
    if (startX === null || startY === null) return;

    const endX = e.changedTouches[0].clientX;
    const endY = e.changedTouches[0].clientY;
    const diffX = endX - startX;
    const diffY = endY - startY;

    // 横方向の移動が縦方向の移動よりも十分大きい場合のみページ遷移
    const absDiffX = Math.abs(diffX);
    const absDiffY = Math.abs(diffY);
    if (absDiffX > threshold && absDiffX > absDiffY * 1.5) {
      if (diffX > 0) {
        goPrev();
      } else if (diffX < 0) {
        goNext();
      }
    }

    startX = null;
    startY = null;
  });

  // PC（マウスドラッグ）
  window.addEventListener("mousedown", function (e) {
    startX = e.clientX;
    startY = e.clientY;
  });

  window.addEventListener("mouseup", function (e) {
    if (startX === null || startY === null) return;

    const endX = e.clientX;
    const endY = e.clientY;
    const diffX = endX - startX;
    const diffY = endY - startY;

    // 横方向の移動が縦方向の移動よりも十分大きい場合のみページ遷移
    const absDiffX = Math.abs(diffX);
    const absDiffY = Math.abs(diffY);
    if (absDiffX > threshold && absDiffX > absDiffY * 1.5) {
      if (diffX > 0) {
        goPrev();
      } else if (diffX < 0) {
        goNext();
      }
    }

    startX = null;
    startY = null;
  });

  // PC（キーボード）
  window.addEventListener("keydown", function (e) {
    if (e.key === "ArrowLeft") {
      goPrev();
    } else if (e.key === "ArrowRight") {
      goNext();
    }
  });
})();
</script>
