<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>character</title>
  <style>
    :root {
      --bg: #ffffff;
      --panel: #ffffff;
      --accent: #000000;
      --text-main: #000000;
      --text-sub: #444444;
      --border-soft: rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== 上部：メニューバー＋メインビジュアル ===== */

    .layout {
      display: flex;
      width: 100%;
      min-height: 70vh;
    }

    /* 左の縦メニュー */
    .side-nav {
      width: 70px;
      background: linear-gradient(180deg, #111111, #050505);
      border-right: 1px solid var(--border-soft);
      padding: 16px 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 48px;
      border-radius: 12px;
      font-size: 11px;
      text-decoration: none;
      color: var(--text-sub);
      border: 1px solid transparent;
      background: transparent;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
    }

    .nav-item:hover {
      border-color: var(--border-soft);
      color: var(--text-main);
      background: rgba(255, 255, 255, 0.04);
    }

    .nav-item-active {
      border-color: var(--accent);
      color: #000;
      background: var(--accent);
      font-weight: 600;
    }

    .nav-item-disabled {
      opacity: 0.35;
      cursor: default;
      pointer-events: none;
    }

    /* 右側メインビジュアルコンテナ */
    .main-panel {
      flex: 1;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .hero-visual {
      position: relative;
      width: 100%;
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      perspective: 800px;
      padding: 80px 32px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero-image-layer {
      position: absolute;
      inset: 0;
    }

    .hero-image-layer img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      opacity: 0.95;
    }

    .hero-overlay {
      position: absolute;
      color: var(--text-main);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    /* 縦書きタイピング用カラム（hero はそのまま） */
    .type-column {
      writing-mode: vertical-rl;
      font-size: 24px;
      letter-spacing: 0.2em;
      line-height: 1.8;
      opacity: 0;
      white-space: pre-wrap;
    }

    .type-left {
      top: 12%;
      left: 8%;
    }

    .type-right {
      top: 12%;
      right: 8%;
    }

    /* 「心とは、」 部分 */
    .hero-quote {
      top: 20%;
      left: 60%;
      transform: translate(-50%, 0);
      font-size: 58px;
      letter-spacing: 0.18em;
      opacity: 0;
      animation: floatInQuote 1.5s ease-out 0.8s forwards;
    }

    /* キャラクター名＋説明 部分（右下） */
    .hero-meta {
      right: 10%;
      bottom: 12%;
      text-align: left;
    }

    .hero-name {
      font-size: 20px;
      margin-bottom: 8px;
      letter-spacing: 0.18em;
    }

    .hero-desc {
      font-size: 13px;
      line-height: 1.7;
      max-width: 260px;
      color: var(--text-sub);
    }

    /* キャラクターページネーション（左下部） */
    .hero-pagination {
      position: absolute;
      left: 2%;
      bottom: 12%;
      display: flex;
      gap: 12px;
      z-index: 5;
    }

    .hero-pagination-dot {
      display: block;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.8);
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
    }

    .hero-pagination-dot:hover {
      background: rgba(255, 255, 255, 0.8);
      transform: scale(1.2);
    }

    .hero-pagination-dot.active {
      background: rgba(255, 255, 255, 1);
      border-color: rgba(255, 255, 255, 1);
    }

    /* 2D/3D切り替えボタン */
    .view-toggle {
      margin-top: 16px;
      display: flex;
      gap: 8px;
    }

    .view-toggle-button {
      flex: 1;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      color: var(--text-main);
      font-size: 12px;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: background 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
      text-align: center;
    }

    .view-toggle-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-1px);
    }

    .view-toggle-button.active {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.8);
      font-weight: 600;
    }

    .view-toggle-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }


    /* ===== 下部：バックボーン 5ブロック ===== */

    .timeline {
      width: calc(100% - 70px);
      margin-left: 70px;
      padding: 0;
    }

    .timeline-title {
      font-size: 16px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--text-sub);
      margin-bottom: 16px;
      padding: 32px 32px 16px;
    }

    .timeline-list {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .timeline-block {
      width: 100%;
      min-height: 100vh;
      padding: 80px 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      position: relative;
    }

    /* 各ブロックの背景グラデーション */
    .timeline-block:nth-child(1) {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
    }

    .timeline-block:nth-child(2) {
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
    }

    .timeline-block:nth-child(3) {
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
    }

    .timeline-block:nth-child(4) {
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
    }

    .timeline-block:nth-child(5) {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
    }

    /* ★ディーと同じ「画像枠」 */
    .timeline-image {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 0;
      overflow: hidden;
      border: none;
    }

    .timeline-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Block1：横書き・中央揃え、左からスッと出る（黒） */
    .block1-type {
      position: absolute;
      top: 12%;
      left: 50%;
      transform: translate(-50%, 0) translateX(-80px);
      max-width: 80%;
      text-align: center;
      font-size: 14px;
      line-height: 1.9;
      color: #000000;
      opacity: 0;
      white-space: pre-wrap;
      animation: block1FloatIn 1.4s ease-out 0.5s forwards;
    }

    @keyframes block1FloatIn {
      0% {
        opacity: 0;
        transform: translate(-50%, 0) translateX(-120px);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, 0) translateX(0);
      }
    }

    /* ===== Block2〜5：+X からスッと出る（フェードイン） ===== */
    .block2-type,
    .block3-type,
    .block4-type,
    .block5-type {
      position: absolute;
      top: 10%;
      left: 8%;
      right: 8%;
      font-size: 17px;
      letter-spacing: 0.04em;
      line-height: 1.9;
      color: #000000;
      text-shadow: none;
      white-space: pre-wrap;
      max-width: 80%;

      /* 初期状態（待機） */
      opacity: 0;
      transform: translateX(40px); /* +X（右から） */
    }

    /* JSで付与 → アニメ開始 */
    .block-slide-in {
      animation: blockSlideIn 1.2s ease-out forwards;
    }

    @keyframes blockSlideIn {
      0% {
        opacity: 0;
        transform: translateX(40px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .timeline-label {
      font-size: 12px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 6px;
    }

    .timeline-heading {
      font-size: 15px;
      margin-bottom: 4px;
    }

    .timeline-text {
      font-size: 13px;
      line-height: 1.7;
      color: var(--text-sub);
    }

    @keyframes floatInQuote {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (max-width: 900px) {
      .layout {
        flex-direction: column;
      }

      .side-nav {
        flex-direction: row;
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid var(--border-soft);
        justify-content: center;
      }

      .nav-item {
        flex: 1;
      }

      .main-panel {
        padding: 0;
      }

      .hero-visual {
        min-height: 100vh;
        padding: 60px 20px;
      }

      .hero-quote {
        font-size: 20px;
      }

      .hero-pagination {
        left: 5%;
        bottom: 8%;
        gap: 8px;
      }

      .hero-pagination-dot {
        width: 30px;
        height: 30px;
      }

      .timeline {
        margin: 0;
        padding: 0;
      }

      .timeline-title {
        padding: 16px 12px 16px;
      }

      .timeline-block {
        padding: 60px 20px;
        min-height: 100vh;
      }
    }
  </style>
</head>

  <!-- ★Block2〜5：タイプライター廃止 → 一括表示＋スライドイン -->

      const block3El = document.getElementById("block3Type");
      const block4El = document.getElementById("block4Type");
      const block5El = document.getElementById("block5Type");

      // ここを好きな文章に差し替えてOK
      const block2Text = `みんなヒューマノイドに心を持たせようと 躍起になっているけれど
無駄なのさ
生まれつき腕がない人に手で物をつかめ と言ってるようなものだ

「人の心は人の構造体の中に生まれる。
心は魂ではなく、肉体という設計式の結果だ。
犬には犬の心があり、人には人の心がある。

      const block5Text = `【機械に心は宿るのか？】
僕の手を離れ、高度三万六千キロに打ち上げられた、最も合理的な判断を最も速く下せる知性。
機体名はNitor-1A。
ニトラは人類との会話を「不要」だと判断し、一切の言葉に応じなかった。

「あれはただの卓上計算機と同じような物だった。机の上にあるか軌道衛星上にあるかだけの違いしかない」

いつか宇宙デブリになる、機械の神と呼ばれている、僕の6つ目の失敗作。`;

      function showBlock(el, text, delayMs) {
        if (!el) return;
        setTimeout(() => {

  <!-- 2D/3D切り替え機能 -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const view2DButton = document.getElementById("view2D");
      const view3DButton = document.getElementById("view3D");
      const heroImageLayer = document.querySelector(".hero-image-layer");
      
      let currentView = "2D"; // 現在のビュー（2D or 3D）

      // 2Dボタンのクリックイベント
      view2DButton.addEventListener("click", function () {
        if (currentView === "2D") return; // 既に2Dの場合は何もしない
        
        currentView = "2D";
        view2DButton.classList.add("active");
        view3DButton.classList.remove("active");
        
        // 2D表示に切り替え（画像を表示）
        // 3D実装時にここで3Dモデルを非表示にする処理を追加
        if (heroImageLayer) {
          heroImageLayer.style.display = "block";
        }
      });

      // 3Dボタンのクリックイベント（現在は無効化されているが、将来の実装用）
      view3DButton.addEventListener("click", function () {
        if (view3DButton.disabled) return; // 無効化されている場合は何もしない
        if (currentView === "3D") return; // 既に3Dの場合は何もしない
        
        currentView = "3D";
        view2DButton.classList.remove("active");
        view3DButton.classList.add("active");
        
        // 3D表示に切り替え（後で実装）
        // ここで3Dモデルを表示し、画像を非表示にする処理を追加
        // 例: 3Dモデルコンテナを表示、画像を非表示
        if (heroImageLayer) {
          heroImageLayer.style.display = "none";
        }
      });
    });
  </script>

  <!-- フリック／ドラッグ／キーでキャラBへ（スマホ版のフリック感度を下げるためY方向の移動も考慮） -->
  <script>
  (function () {
    let startX = null;
    let startY = null;
    const threshold = 80; // 60から80に上げて感度を下げる

    window.addEventListener("touchstart", function (e) {
      if (e.touches.length > 1) return;
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    window.addEventListener("touchend", function (e) {
      if (startX === null || startY === null) return;
      const endX = e.changedTouches[0].clientX;
      const endY = e.changedTouches[0].clientY;
      const diffX = endX - startX;
      const diffY = endY - startY;

      // 横方向の移動が縦方向の移動よりも十分大きい場合のみページ遷移
      const absDiffX = Math.abs(diffX);
      const absDiffY = Math.abs(diffY);
      if (absDiffX > threshold && absDiffX > absDiffY * 1.5) {
        if (diffX < 0) {
          window.location.href = "character_b.html";
        }
      }
      startX = null;
      startY = null;
    });

    window.addEventListener("mousedown", function (e) {
      startX = e.clientX;
      startY = e.clientY;
    });

    window.addEventListener("mouseup", function (e) {
      if (startX === null || startY === null) return;
      const endX = e.clientX;
      const endY = e.clientY;
      const diffX = endX - startX;
      const diffY = endY - startY;

      // 横方向の移動が縦方向の移動よりも十分大きい場合のみページ遷移
      const absDiffX = Math.abs(diffX);
      const absDiffY = Math.abs(diffY);
      if (absDiffX > threshold && absDiffX > absDiffY * 1.5) {
        if (diffX < 0) {
          window.location.href = "character_b.html";
        }
      }
      startX = null;
      startY = null;
    });

    window.addEventListener("keydown", function (e) {
      if (e.key === "ArrowRight") {
        window.location.href = "character_b.html";
      }
    });
  })();
  </script>
