<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>character</title>
  <style>
    :root {
      --bg: #ffffff;
      --panel: #ffffff;
      --accent: #000000;
      --text-main: #000000;
      --text-sub: #444444;
      --border-soft: rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== 上部：メニューバー＋メインビジュアル ===== */

    .layout {
      display: flex;
      width: 100%;
      min-height: 70vh;
    }

    /* 左の縦メニュー */
    .side-nav {
      width: 70px;
      background: linear-gradient(180deg, #111111, #050505);
      border-right: 1px solid var(--border-soft);
      padding: 16px 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 48px;
      border-radius: 12px;
      font-size: 11px;
      text-decoration: none;
      color: var(--text-sub);
      border: 1px solid transparent;
      background: transparent;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
    }

    .nav-item:hover {
      border-color: var(--border-soft);
      color: var(--text-main);
      background: rgba(255, 255, 255, 0.04);
    }

    .nav-item-active {
      border-color: var(--accent);
      color: #000;
      background: var(--accent);
      font-weight: 600;
    }

    .nav-item-disabled {
      opacity: 0.35;
      cursor: default;
      pointer-events: none;
    }

    /* 右側メインビジュアルコンテナ */
    .main-panel {
      flex: 1;
      padding: 24px 32px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .hero-visual {
      position: relative;
      border-radius: 18px;
      border: 1px solid var(--border-soft);
      overflow: hidden;
      min-height: 830px;
      background: radial-gradient(circle at top, #202020, #050505);
      perspective: 800px;
    }

    .hero-image-layer {
      position: absolute;
      inset: 0;
    }

    .hero-image-layer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      opacity: 0.95;
    }

    .hero-overlay {
      position: absolute;
      color: var(--text-main);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    /* 縦書きタイピング用カラム（hero はそのまま） */
    .type-column {
      writing-mode: vertical-rl;
      font-size: 24px;
      letter-spacing: 0.2em;
      line-height: 1.8;
      opacity: 0;
      white-space: pre-wrap;
    }

    .type-left {
      top: 12%;
      left: 8%;
    }

    .type-right {
      top: 12%;
      right: 8%;
    }

    /* 「心とは、」 部分 */
    .hero-quote {
      top: 20%;
      left: 60%;
      transform: translate(-50%, 0);
      font-size: 58px;
      letter-spacing: 0.18em;
      opacity: 0;
      animation: floatInQuote 1.5s ease-out 0.8s forwards;
    }

    /* キャラクター名＋説明 部分（右下） */
    .hero-meta {
      right: 10%;
      bottom: 12%;
      text-align: left;
    }

    .hero-name {
      font-size: 20px;
      margin-bottom: 8px;
      letter-spacing: 0.18em;
    }

    .hero-desc {
      font-size: 13px;
      line-height: 1.7;
      max-width: 260px;
      color: var(--text-sub);
    }

    .back-link {
      font-size: 12px;
      color: var(--text-sub);
      text-decoration: none;
      align-self: flex-start;
      margin-top: 8px;
    }

    .back-link:hover {
      color: var(--text-main);
      text-decoration: underline;
    }

    /* ===== 下部：バックボーン 5ブロック ===== */

    .timeline {
      width: calc(100% - 70px);
      margin-left: 70px;
      padding: 32px 32px 56px;
    }

    .timeline-title {
      font-size: 16px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--text-sub);
      margin-bottom: 16px;
    }

    .timeline-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .timeline-block {
      border-radius: 16px;
      border: 1px solid var(--border-soft);
      background: rgba(255, 255, 255, 0.02);
      padding: 24px 24px;
      min-height: 480px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* ★ディーと同じ「画像枠」 */
    .timeline-image {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border-soft);
    }

    .timeline-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Block1：横書き・中央揃え、左からスッと出る（黒） */
    .block1-type {
      position: absolute;
      top: 12%;
      left: 50%;
      transform: translate(-50%, 0) translateX(-80px);
      max-width: 80%;
      text-align: center;
      font-size: 14px;
      line-height: 1.9;
      color: #000000;
      opacity: 0;
      white-space: pre-wrap;
      animation: block1FloatIn 1.4s ease-out 0.5s forwards;
    }

    @keyframes block1FloatIn {
      0% {
        opacity: 0;
        transform: translate(-50%, 0) translateX(-120px);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, 0) translateX(0);
      }
    }

    /* ===== Block2〜5：+X からスッと出る（フェードイン） ===== */
    .block2-type,
    .block3-type,
    .block4-type,
    .block5-type {
      position: absolute;
      top: 10%;
      left: 8%;
      right: 8%;
      font-size: 17px;
      letter-spacing: 0.04em;
      line-height: 1.9;
      color: #000000;
      text-shadow: none;
      white-space: pre-wrap;
      max-width: 80%;

      /* 初期状態（待機） */
      opacity: 0;
      transform: translateX(40px); /* +X（右から） */
    }

    /* JSで付与 → アニメ開始 */
    .block-slide-in {
      animation: blockSlideIn 1.2s ease-out forwards;
    }

    @keyframes blockSlideIn {
      0% {
        opacity: 0;
        transform: translateX(40px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .timeline-label {
      font-size: 12px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 6px;
    }

    .timeline-heading {
      font-size: 15px;
      margin-bottom: 4px;
    }

    .timeline-text {
      font-size: 13px;
      line-height: 1.7;
      color: var(--text-sub);
    }

    @keyframes floatInQuote {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (max-width: 900px) {
      .layout {
        flex-direction: column;
      }

      .side-nav {
        flex-direction: row;
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid var(--border-soft);
        justify-content: center;
      }

      .nav-item {
        flex: 1;
      }

      .main-panel {
        padding: 16px;
      }

      .hero-visual {
        min-height: 260px;
      }

      .hero-quote {
        font-size: 20px;
      }

      .timeline {
        margin: 16px auto 24px;
        padding: 0 12px 24px;
      }
    }
  </style>
</head>

  <!-- hero：縦書きタイピング演出（★そのまま） -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const leftEl  = document.getElementById("typeLeft");
      const rightEl = document.getElementById("typeRight");

      const leftText = `犬には犬の心があり、人には人の心がある。\n心は宿るものではなく、構造から生まれる。\nしたがって機械が心を持ったとしてもそれは“機械の心”であって“人の心”ではない。\n人間の心を再現したければ、人間の構造を再現しなければならない。\nそれがホムンクルスの原理の一歩目であり、人間という式を描いた試みである。`;

      const rightText = "「なぜ心って必要なの？私、かなしくなると心が痛くなるの」\n「なぜ、人間の心をあなたは求めたの?」";

      function typeVertical(el, text, speed, clearDelay) {
        if (!el) return;
        let index = 0;
        el.style.opacity = 1;

        const timer = setInterval(() => {
          el.textContent = text.slice(0, index + 1);
          index++;

          if (index >= text.length) {
            clearInterval(timer);

            if (clearDelay) {
              setTimeout(() => {
                el.style.transition = "opacity 0.8s ease";
                el.style.opacity = 0;

                setTimeout(() => {
                  el.textContent = "";
                }, 900);
              }, clearDelay);
            }
          }
        }, speed);
      }

      setTimeout(() => {
        typeVertical(leftEl, leftText, 50, 1500);
      }, 500);

      setTimeout(() => {
        typeVertical(rightEl, rightText, 120, 1000);
      }, 500);
    });
  </script>

  <!-- フリック／ドラッグ／キーでキャラBへ（スマホ版のフリック感度を下げるためY方向の移動も考慮） -->
  <script>
  (function () {
    let startX = null;
    let startY = null;
    const threshold = 80; // 60から80に上げて感度を下げる

    window.addEventListener("touchstart", function (e) {
      if (e.touches.length > 1) return;
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    window.addEventListener("touchend", function (e) {
      if (startX === null || startY === null) return;
      const endX = e.changedTouches[0].clientX;
      const endY = e.changedTouches[0].clientY;
      const diffX = endX - startX;
      const diffY = endY - startY;

      // 横方向の移動が縦方向の移動よりも十分大きい場合のみページ遷移
      const absDiffX = Math.abs(diffX);
      const absDiffY = Math.abs(diffY);
      if (absDiffX > threshold && absDiffX > absDiffY * 1.5) {
        if (diffX < 0) {
          window.location.href = "character_b.html";
        }
      }
      startX = null;
      startY = null;
    });

    window.addEventListener("mousedown", function (e) {
      startX = e.clientX;
      startY = e.clientY;
    });

    window.addEventListener("mouseup", function (e) {
      if (startX === null || startY === null) return;
      const endX = e.clientX;
      const endY = e.clientY;
      const diffX = endX - startX;
      const diffY = endY - startY;

      // 横方向の移動が縦方向の移動よりも十分大きい場合のみページ遷移
      const absDiffX = Math.abs(diffX);
      const absDiffY = Math.abs(diffY);
      if (absDiffX > threshold && absDiffX > absDiffY * 1.5) {
        if (diffX < 0) {
          window.location.href = "character_b.html";
        }
      }
      startX = null;
      startY = null;
    });

    window.addEventListener("keydown", function (e) {
      if (e.key === "ArrowRight") {
        window.location.href = "character_b.html";
      }
    });
  })();
  </script>
