<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ムービー</title>
  <style>
    :root {
      --bg: #ffffff;
      --panel: #ffffff;
      --accent: #000000;
      --text-main: #000000;
      --text-sub: #444444;
      --border-soft: rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      background: #000000;
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .page {
      min-height: 100vh;
      display: flex;
    }

    /* 左の縦メニュー */
    .side-nav {
      width: 70px;
      background: linear-gradient(180deg, #111111, #050505);
      border-right: 1px solid var(--border-soft);
      padding: 16px 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 48px;
      border-radius: 12px;
      font-size: 11px;
      text-decoration: none;
      color: var(--text-sub);
      border: 1px solid transparent;
      background: transparent;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
    }

    .nav-item:hover {
      border-color: var(--border-soft);
      color: var(--text-main);
      background: rgba(255, 255, 255, 0.04);
    }

    .nav-item-active {
      border-color: var(--accent);
      color: #000;
      background: var(--accent);
      font-weight: 600;
    }

    .nav-item-disabled {
      opacity: 0.35;
      cursor: default;
      pointer-events: none;
    }

    .movie-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .movie-container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .movie-title {
      font-size: 24px;
      letter-spacing: 0.2em;
      text-align: center;
    }

    .movie-player {
      position: relative;
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
      background: #111111;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .movie-player video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .movie-placeholder {
      color: var(--text-sub);
      font-size: 16px;
      text-align: center;
      padding: 48px;
    }

    @media (max-width: 900px) {
      .page {
        flex-direction: column;
      }

      .side-nav {
        width: 100%;
        height: auto;
        flex-direction: row;
        border-right: none;
        border-bottom: 1px solid var(--border-soft);
        justify-content: center;
      }

      .nav-item {
        flex: 1;
      }

      .movie-content {
        padding: 16px;
      }

      .movie-title {
        font-size: 20px;
      }

      .movie-player {
        aspect-ratio: 16 / 9;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- 左メニュー -->
    <aside class="side-nav">
      <a class="nav-item" href="index.html">TOP</a>
      <button class="nav-item nav-item-active" type="button">ムービー</button>
      <a class="nav-item" href="world.html">世界観</a>
      <a class="nav-item" href="character.html">キャラ</a>
    </aside>

    <!-- メインコンテンツ -->
    <div class="movie-content">
      <div class="movie-container">
        <h1 class="movie-title">ムービー</h1>

        <div class="movie-player">
          <!-- 動画プレーヤーをここに配置します -->
          <div class="movie-placeholder">
            動画をここに配置します
          </div>
          <!-- 動画ファイルを追加する場合は、以下のコメントを外して使用してください -->
          <!--
          <video controls>
            <source src="assets/movie.mp4" type="video/mp4">
            お使いのブラウザは動画タグをサポートしていません。
          </video>
          -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
