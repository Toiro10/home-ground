<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Right-to-Left Check Row (fixed)</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
    }

    /* カメラ領域（固定） */
    .row-wrapper {
      position: relative;
      width: 100vw;
      height: 200px;
      overflow: hidden;
      background: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    }

    /* □＋○ が横一列に並ぶレーン */
    .circle-row {
      position: absolute;
      top: 70px;
      right: 40px; /* 右端寄せ（ここが基準） */
      display: flex;
      flex-direction: row-reverse; /* 視覚上は右→左に伸びる */
      gap: 40px;
      will-change: transform;
      transform: translateX(0);
    }

    /* ひとつ分の □＋○ セット */
    .cell {
      position: relative;
      width: 60px;
      height: 60px;
      flex-shrink: 0;
    }

    .cell-box {
      position: absolute;
      bottom: 0;
      left: 12px;
      width: 36px;
      height: 36px;
      border: 1.5px solid #000;
      background: transparent;
      box-sizing: border-box;
    }

    .cell-circle {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 4px solid red;
      box-sizing: border-box;
      opacity: 0;
      transform: scale(0.6);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .cell.active .cell-circle {
      opacity: 1;
      transform: scale(1);
    }

    /* 白フェード */
    .white-cover {
      position: absolute;
      inset: 0;
      background: #ffffff;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }

    .white-cover.show {
      opacity: 1;
    }

    /* 最後に出すテキスト（本番では hero 側と連携させる想定） */
    .caption {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .caption.show {
      opacity: 1;
    }

    /* デモ用：戻るリンク */
    .back-link {
      position: fixed;
      top: 16px;
      left: 16px;
      font-size: 12px;
      color: #000;
      text-decoration: underline;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="row-wrapper">
    <div class="circle-row" id="circleRow">
      <!-- 右端 → 左端の順に見えるように row-reverse で並べる -->
      <div class="cell"><div class="cell-box"></div><div class="cell-circle"></div></div>
      <div class="cell"><div class="cell-box"></div><div class="cell-circle"></div></div>
      <div class="cell"><div class="cell-box"></div><div class="cell-circle"></div></div>
      <div class="cell"><div class="cell-box"></div><div class="cell-circle"></div></div>
      <div class="cell"><div class="cell-box"></div><div class="cell-circle"></div></div>
      <div class="cell"><div class="cell-box"></div><div class="cell-circle"></div></div>
      <div class="cell"><div class="cell-box"></div><div class="cell-circle"></div></div>
      <div class="cell"><div class="cell-box"></div><div class="cell-circle"></div></div>
      <div class="cell"><div class="cell-box"></div><div class="cell-circle"></div></div>
      <div class="cell"><div class="cell-box"></div><div class="cell-circle"></div></div>
      <div class="cell"><div class="cell-box"></div><div class="cell-circle"></div></div>
      <div class="cell"><div class="cell-box"></div><div class="cell-circle"></div></div>
      <div class="cell"><div class="cell-box"></div><div class="cell-circle"></div></div>
      <div class="cell"><div class="cell-box"></div><div class="cell-circle"></div></div>
      <div class="cell"><div class="cell-box"></div><div class="cell-circle"></div></div>
      <div class="cell"><div class="cell-box"></div><div class="cell-circle"></div></div>
      <div class="cell"><div class="cell-box"></div><div class="cell-circle"></div></div>
      <div class="cell"><div class="cell-box"></div><div class="cell-circle"></div></div>
      <div class="cell"><div class="cell-box"></div><div class="cell-circle"></div></div>
      <div class="cell"><div class="cell-box"></div><div class="cell-circle"></div></div>
    </div>

    <div class="white-cover" id="whiteCover"></div>
    <div class="caption" id="caption">
      彼の善良さは、空欄を埋めるだけで生まれている。
    </div>
  </div>

  <a href="character_b.html" class="back-link">← キャラクターBに戻る</a>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const row = document.getElementById("circleRow");
      const allCells = Array.from(document.querySelectorAll(".cell"));
      const cover = document.getElementById("whiteCover");
      const caption = document.getElementById("caption");

      // 見た目上「右端」から順に ○ をつけたいので reverse する
      const cells = allCells.reverse();

      let index = 0;
      let interval = 500; // ○ の出る間隔（だんだん短くする）
      let shift = 0; // 列全体を左にずらす量
      const shiftStep = 40; // 1 ステップごとにどれだけ左へ動かすか
      const maxShift = 360; // これ以上は左へ動かさない（画面から消えないようにする）

      function step() {
        if (index >= cells.length) {
          // すべてのセルが active になったら白フェード
          cover.classList.add("show");
          setTimeout(() => {
            caption.classList.add("show");
          }, 900);
          return;
        }

        // ○ をつける（右端 → 左端）
        const cell = cells[index];
        cell.classList.add("active");
        index++;

        // 列全体を少しだけ左に押し出す（でも maxShift 以上は行かない）
        shift = Math.min(maxShift, shift + shiftStep);
        row.style.transform = `translateX(-${shift}px)`;

        // スピードアップ（だんだん早くなる）
        interval = Math.max(80, interval * 0.82);

        setTimeout(step, interval);
      }

      // 少し溜めてからスタート
      setTimeout(step, 600);
    });
  </script>
</body>
</html>
