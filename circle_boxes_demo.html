<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Circle Row Demo</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
    }

    /* オーバーレイ全体 */
    .row-wrapper {
      position: relative;
      width: 100vw;
      height: 180px;
      overflow: hidden;
      background: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    }

    /* 横一列（カメラ固定／列は動かさない） */
    .circle-row {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      will-change: opacity, transform;
    }

    /* ひとつ分の □＋○ セット */
    .cell {
      position: relative;
      width: 60px;
      height: 60px;
    }

    .cell-box {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 36px;
      height: 36px;
      border: 1px solid #000;
      background: transparent;
    }

    .cell-circle {
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 4px solid red;
      box-sizing: border-box;
      opacity: 0;
      transform: scale(0.7);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    /* ○ が付いた状態 */
    .cell.active .cell-circle {
      opacity: 1;
      transform: scale(1);
    }

    /* 左側からかぶさるホワイトフェード */
    .white-cover {
      position: absolute;
      inset: 0;
      /* 左端が完全白 → 右に向かって徐々に透明になるグラデーション */
      background: linear-gradient(to right, #ffffff 0%, #ffffff 40%, rgba(255,255,255,0) 100%);
      transform-origin: left center;
      transform: scaleX(0); /* 最初は見えない（幅0） */
      pointer-events: none;
      transition: transform 0.8s ease;
    }

    .white-cover.show {
      transform: scaleX(1); /* 左から右へ広がっていく */
    }

    /* 中央テキスト（本番では hero 側のテキストに置き換え想定） */
    .caption {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.8s ease 0.2s;
      font-size: 20px;
    }

    .caption.show {
      opacity: 1;
    }
  </style>
</head>
