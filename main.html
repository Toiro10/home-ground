<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>home ground, / main</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      background: black;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      padding: 32px 16px 40px;
      max-width: 720px;
      width: 100%;
    }

    h1 {
      font-size: 36px;
      letter-spacing: 0.12em;
      margin-bottom: 8px;
    }

    .sub {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 16px;
    }

    .lead {
      font-size: 13px;
      line-height: 1.8;
      opacity: 0.9;
    }

    .catch {
      margin-top: 32px;
      margin-bottom: 24px;
      font-size: 24px;
      letter-spacing: 0.18em;
    }

    .hero-link {
      display: inline-block;
      margin-bottom: 24px;
      cursor: pointer;
    }

    .hero-image {
      display: block;
      margin: 0 auto;
      max-width: min(60vw, 320px);
      height: auto;
    }

    .nav-row {
      display: flex;
      justify-content: center;
      gap: 80px;
      margin-top: 8px;
      font-size: 13px;
      letter-spacing: 0.2em;
    }

    .nav-link {
      text-decoration: none;
      color: #666;
      transition: color 0.15s ease, transform 0.15s ease;
    }

    .nav-link:hover {
      color: #ffffff;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>home ground,</h1>
    <div class="sub">exist err!</div>

    <p class="lead">
      この作品は理解も共感もされない人生たちの、<br>
      現実にいても生きられない登場人物たちを描くモンタージュSF群像劇です。
    </p>

    <div class="catch">愉快な脱走劇へ！</div>

    <!-- 観覧車：クリックでキャラページへ -->
    <a class="hero-link" href="character.html">
      <img
        class="hero-image"
        src="assets/ferris wheel.png"
        alt="home ground entrance image"
      >
    </a>

    <!-- 下部の BACK / START ナビ -->
    <div class="nav-row">
      <!-- BACK：ブラウザの「戻る」と同じ動き -->
      <a class="nav-link" href="javascript:history.back()">← BACK</a>

      <!-- START：キャラページへ -->
      <a class="nav-link" href="character.html">START →</a>
    </div>
  </div>
</body>
</html>
