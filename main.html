  <style>
    body {
      margin: 0;
      background: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .container {
      max-width: 640px;
      padding: 24px;
      text-align: center;
    }

    h1 {
      margin-bottom: 8px;
      font-size: 32px;
      letter-spacing: 0.08em;
    }

      font-size: 14px;
      line-height: 1.6;
    }

    .hero-image {
      display: block;
      margin: 24px auto 0;
      max-width: min(80vw, 400px);
      height: auto;
      border-radius: 8px;
    }

    /* 追加：キャッチコピーと BACK / START 用 */
    .catch {
      margin-top: 24px;
      font-size: 22px;
      letter-spacing: 0.18em;
    }

    .nav-row {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      gap: 80px;
      font-size: 13px;
      letter-spacing: 0.2em;
    }

    .nav-link {
      text-decoration: none;
      color: #666666;
      transition: color 0.15s ease;
    }

    .nav-link:hover {
      color: #000000;
    }
    /* ===== ページ全体フェードイン ===== */
body {
  opacity: 0;
  animation: mainFadeIn 0.8s ease forwards;
}

@keyframes mainFadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

</head>

    <div class="nav-row">
