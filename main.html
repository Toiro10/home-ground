<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>home ground, / main</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      background: black;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* 画面の少し上寄せ */
    }

    .container {
      width: 100%;
      max-width: 760px;
      padding: 40px 16px 48px;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      letter-spacing: 0.16em;
      margin-bottom: 6px;
    }

    .sub-title {
      font-size: 12px;
      margin-bottom: 18px;
    }

    .lead-line {
      font-size: 13px;
      line-height: 1.8;
      opacity: 0.9;
    }

    .lead-line + .lead-line {
      margin-top: 2px;
    }

    .catch {
      margin-top: 36px;
      margin-bottom: 22px;
      font-size: 26px;
      letter-spacing: 0.25em;
    }

    .hero-link {
      display: inline-block;
      cursor: pointer;
    }

    .hero-image {
      display: block;
      margin: 0 auto;
      max-width: min(60vw, 320px);
      height: auto;
    }

    .nav-row {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      gap: 80px;
      font-size: 13px;
      letter-spacing: 0.22em;
    }

    .nav-link {
      text-decoration: none;
      color: #666666;
      transition: color 0.15s ease, transform 0.15s ease;
    }

    .nav-link:hover {
      color: #ffffff;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>home ground,</h1>
    <div class="sub-title">exist err!</div>

    <p class="lead-line">この作品は理解も共感もされない人生たちの、</p>
    <p class="lead-line">現実にいても生きられない登場人物たちを描くモンタージュSF群像劇です。</p>

    <p class="catch">愉快な脱走劇へ！</p>

    <!-- 観覧車：クリックでキャラページへ -->
    <a class="hero-link" href="character.html">
      <img
        class="hero-image"
        src="assets/ferris wheel.png"
        alt="home ground entrance image"
      >
    </a>

    <!-- 下部の BACK / START -->
    <div class="nav-row">
      <!-- BACK：ブラウザの「戻る」 -->
      <a class="nav-link" href="javascript:history.back()">← BACK</a>

      <!-- START：キャラページへ（観覧車クリックと同じ遷移先） -->
      <a class="nav-link" href="character.html">START →</a>
    </div>
  </div>
</body>
</html>
